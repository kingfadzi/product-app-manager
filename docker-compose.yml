services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_NAME=${REACT_APP_NAME:-Lean Control}
      - REACT_APP_USE_MOCK=${REACT_APP_USE_MOCK:-true}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    stdin_open: true
    tty: true
